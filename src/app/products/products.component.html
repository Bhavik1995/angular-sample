<div class="container">
    <div class="row">
        <div *ngFor="let p of products; let i = index">
            <div class="card" style="width: 18rem;" [ngStyle]="{backgroundColor: p.pass === 'Pass' ? '#90EE90' : 'red'}">
                <!-- <img class="card-img-top" src="" alt="Card image cap"> -->
                <div class="card-body">
                    <p>{{i}}</p>
                  <h5 class="card-title">{{p.name}}</h5>
                  <p class="card-text">{{p.study}}</p>
                  <p class="card-text"[ngStyle]="{color: p.pass === 'Pass' ? 'green' : 'red'}">{{p.pass}}</p>
                  <a *ngIf="p.pass === 'Pass'; else notify" href="#" class="btn btn-primary">Go somewhere</a>
                  <ng-template #notify>
                    <a href="#" class="btn btn-primary">Please try again</a>
                  </ng-template>
                </div>
              </div>
        </div>
    </div>
</div>
